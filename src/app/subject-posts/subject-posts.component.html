<h2> Posts for {{this.subjectName}} </h2>
<table mat-table [dataSource]="posts">
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/posts', element.id]"> {{ element.title }} </a> </td>
  </ng-container>
  <ng-container matColumnDef="auteur">
    <th mat-header-cell *matHeaderCellDef> Auteur </th>
    <td mat-cell *matCellDef="let element"> {{ element.author }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>
</table>
